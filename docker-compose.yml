version: '3.1'

services:

  db:
    platform: linux/x86_64
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABSE: onlibrary
      MYSQL_USER: onlibrary
      MYSQL_PASSWORD: onlibrary
